<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>     <!-- This includes the jQuery library from the Google CDN. jQuery is a JavaScript library that simplifies DOM manipulation and event handling. -->
</head>
<body>
    <form method="post" id="cf">
        <h1>Please Contact me</h1>
        <fieldset>                                          <!--This is the opening tag for a fieldset element, which is used to group related form elements together.-->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="stored">

        <label for="mail">Email</label>
        <input type="text" id="email" name="email" class="stored">

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="20" rows="5" class="stored"></textarea>

         </fieldset>
        <button type="submit">Send</button>
        <button type="reset" id="clear">reset</button>
        <!-- <input id="clear" type="rest" > -->
    </form>
    <script src="contact.js"></script>
</body>
</html>
